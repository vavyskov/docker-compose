version: '3.5'

services:
  whoami:
    image: containous/whoami:${WHOAMI_VERSION:-v1.4.0}
    container_name: ${COMPOSE_PROJECT_NAME:-whoami-3}_whoami-3
    hostname: whoami-3.example.com
    ports:
      - target: 80
        published: ${WHOAMI_PORT:-8087}
      - target: 443
        published: ${WHOAMI_PORT_SSL:-446}
    networks:
      - frontend_network
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
    labels:
      - traefik.enable=true
      - traefik.http.services.whoami-3.loadbalancer.server.port=80
      - traefik.http.routers.whoami-3.rule=Host(`whoami-3.example.com`)
#      - traefik.http.routers.whoami-3.tls=true

networks:
  frontend_network:
    external: true